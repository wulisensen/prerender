<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">

    <link rel="shortcut icon" href="//ali.static.yximgs.com/udata/pkg/fe/kwai_icon.0fa49427.ico" type="image/x-icon">
    <title>404</title>
    <script type="text/javascript">
        (function flexible() {
            var docEl = document.documentElement;
            var width = Math.min(docEl.clientWidth, 750);
            var e = width / 7.5;
            docEl.style.fontSize = e + 'px';
            // 修正系统字体调整造成的布局问题
            var realitySize = parseFloat(window.getComputedStyle(docEl).fontSize);
            if (e !== realitySize) {
                e = e * e / realitySize;
                docEl.style.fontSize = e + 'px';
            }
            window.addEventListener('resize', flexible);
        }());
    </script>
  </head>
